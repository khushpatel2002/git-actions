name: github Actions and docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        make install

    - name: Install lint
      run: |
        make lint

    - name: Test
      run: |
        make test

    - name: Format
      run: |
        make format
        
    -name: Build Docker and Push Docker image
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image: khushpatel2002/git-actions
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
